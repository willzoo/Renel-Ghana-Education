<!DOCTYPE html>
<html>
  <head>
    <title>EduTracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/rebecca.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- React Components -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>  
  </head>

  <body>
    <!-- add image as background -->
    <div class="background-image">
    </div>
    <!--content section-->
    <div class="content">
      <!--Navbar navigation section to include logo and return to Renel homepage-->
        <div class="logo">
          <div class="logo-icon"></div>
          <div class="logo-text"></div>
        </div>
      </div>
      <!--Welcome to EduTracker-->
      <div class="welcome">Welcome to EduTracker</div>
      <!--Descriptive text underneath welcome-->
      <div class="description"> A dashboard attendance tracking system for Teachers and the Renel Ghana Foundation. Please select a role to continue.
      </div>
      <!--Buttons/cta for user to login to the Teacher or Admin dashboard view-->
      <div class="button-group">
        <div class="button button-teacher" onclick="window.location.href=teacher-dashboard.html">Teacher</div>
        <div class="button button-admin">Administrator</div>
      </div>
    </div>
  </body>
</html>
