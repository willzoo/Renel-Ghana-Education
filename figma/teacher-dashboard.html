<!DOCTYPE html>
<html>
  <head>
    <title>Teacher Dashboard - EduTracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- React Components -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>  
  </head>

  <body>
    <!-- add light grey background -->
    <div class="background">
    <section>
      <!-- add modal base -->
    <div class="modal-underlay" onClick="CloseClassAddModal()">
      <div class="class-add-modal" onClick="event.stopPropagation()">
        <span class="class-add-modal-content">Create New Class</span>
        <span class="class-add-modal-close" title="Cancel" onClick="CloseClassAddModal()">&times</span>
        <br>
        <span class="class-add-modal-content" style="color:#70878a; font-size: 20px; margin-top: 20px;">Fill out the following fields to add a new class.</span>
        <br>
        <span style="display:block; margin-bottom:1em"></span>
        <div id="modal-root"></div>
        <script type="text/babel">
          // functions for class add tool

          // first text box
          function ClassNameInput() {
            return (
              <div class="modal-text-input">
                <input placeholder="Class Name" title="Class Name" type="text" id="class-name" required/>
              </div>
            )
          }

          // second text box
          function OtherSectionInput() {
            return (
              <div class="modal-text-input">
                <input placeholder="Other Section" title="Other Section" type="text" id="other-section" required/>
              </div>
            )
          }

          // grade dropdown list
          function GradeLevelDropdown() {
            return (
              <div class="modal-text-input">
                <select title="Grade Level" id="grade-level" name="grade-level" required>
                  <option value="" disabled selected>Grade Level</option>
                  <optgroup label="Kindergarten">
                  <option>Kindergarten 1</option>
                  <option>Kindergarten 2</option>
                  </optgroup>
                  <optgroup label="Primary">
                  <option>Primary 1</option>
                  <option>Primary 2</option>
                  <option>Primary 3</option>
                  <option>Primary 4</option>
                  <option>Primary 5</option>
                  <option>Primary 6</option>
                  </optgroup>
                  <optgroup label="Junior High">
                  <option>Junior High 1</option>
                  <option>Junior High 2</option>
                  <option>Junior High 3</option>
                  </optgroup>
                </select>
              </div>
            )
          }

          // submission button
          function SubmitButton() {
            return (
              <div class="modal-submit">
                <input type="submit" />
              </div>
            );
          }

          // build html and handle submission
          function Input() {
            const handleSubmit = (event) => {
              event.preventDefault();
              CloseClassAddModal();

            }

            return (
              <section style={{ margin: '130px' }}>
                <form id="class-modal-form" onSubmit={handleSubmit}>
                  <ClassNameInput />
                  <br/>
                  <OtherSectionInput />
                  <br />
                  <GradeLevelDropdown />
                  <br/><br/><br/>
                  <SubmitButton />
                </form>
              </section>
            )
          }

          ReactDOM.render(<Input />, document.getElementById("modal-root"));
        </script>
      </div>
    </div>
    <div class="sidebar">
      <span style="display:block; margin-bottom:4em"></span>

      <!-- add picture -->
      <div class="shape"></div>
      <span style="display:block; margin-bottom:1em"></span>

      <!-- add profile info -->
      <p class="profile-name">First Last</p>
      <p class="profile-info">School Name</p>
      <br>
      <p class="profile-info" style="font-size: 15px;">emailaddress@renelglobal.org</p>
      <br>

      <!-- section line -->
      <hr style="width: 75%;
      text-align:center; 
      height: 2px;
      background-color:rgb(41, 41, 41)">

      <!-- create new class button -->

      <br>

      <div class="create-class-button" onClick="OpenClassAddModal()">
        <i class="fa fa-plus"></i> &nbsp; Create New Class
      </div>
      <script>
        const pause = (time) => new Promise(resolve => setTimeout(resolve, time));

        function OpenClassAddModal() {
          let underlay = document.getElementsByClassName("modal-underlay");
          underlay[0].classList.add("blurred-modal-underlay");

          let modal = document.getElementsByClassName("class-add-modal");
          modal[0].classList.add("displayed-modal");

          underlay[0].style.display = "block";
        }
        async function CloseClassAddModal() {
          let underlay = document.getElementsByClassName("modal-underlay");
          underlay[0].classList.remove("blurred-modal-underlay");

          let modal = document.getElementsByClassName("class-add-modal");
          modal[0].classList.remove("displayed-modal");
          await pause(200);
          
          let classNameText = document.getElementById("class-name");
          let otherSectionText = document.getElementById("other-section");
          let gradeLevelDropdown = document.getElementById("grade-level");

          classNameText.value = "";
          otherSectionText.value = "";
          gradeLevelDropdown.value = "";
          
          underlay[0].style.display = "none";
        }
      </script>

      <span style="display:block; margin-bottom:1.5em"></span>

      <!-- sidebar classes -->
      <div id="classes-root" class="sidebar-classes"></div>
      <script type="text/babel">
        var classInfo = [
          {className: "Class 1", numStudents: 5},
          {className: "Class 2", numStudents: 4},
          {className: "Class 3", numStudents: 2},
          {className: "Class 4", numStudents: 7},
          {className: "Class 5", numStudents: 9},
          {className: "Class 6", numStudents: 3},
          {className: "Class 7", numStudents: 6},
          {className: "Class 8", numStudents: 1},
        ];

        // add list item with class info
        function ClassItem(props) {
          return (
            <li>
              <div class="sidebar-class">
                <p class="class-info">{props.data.className}</p>
                <p class="class-info-body">Total Number of Students: {props.data.numStudents}</p>
              </div>
            </li>
          );
        }

        // add all classes to list
        function AddClasses(props) {
          let items = [];
          for (let i = 0; i < props.classes.length; i++) {
            items.push((<ClassItem data={props.classes[i]} />));
          }
          const classList = items;

          return (
            <div>
              <h1 class="classes-title">List of Classes</h1>
              <p class="classes-memo">Teacher's list of currrent classes</p>

              <ul class="nobullet">
                {classList}
              </ul>
            </div>
          );
        }

        ReactDOM.render(<AddClasses classes={classInfo} />, document.getElementById("classes-root"));
      </script>

    </div>
    </section>
    <section>
      <div class="main">
        <div class="header-info">
          <div style="display: flex; width: 250;">
            <div class="upper-info">
              <!-- formatting for grade level section -->
              <div class="upper-info-icon-shape grade-level"></div>

              <div style="height:10px;"></div>

              <p>Grade Level</p>
              <h1>5</h1>
              <hr style="width: 50%;
                text-align:center; 
                height: 2px;" class="grade-level">

            </div>
            

            <div style="display: inline-block; width:40px;"> </div>

            <div class="upper-info">
              <!-- formatting for num students section -->
              <div class="upper-info-icon-shape num-students"></div>

              <div style="height:10px;"></div>

              <p>Number of Students</p>
              <h1>120</h1>
              <hr style="width: 50%;
                text-align:center; 
                height: 2px;" class="num-students">

            </div>
          </div>

          <div class="upper-info" style="background-color: #F5CE3E;">
            <!-- formatting for num students section -->
            <div class="upper-info-icon-shape term-number"></div>

            <div style="height:10px;"></div>

            <!-- red text for term -->
            <p style="color: #E1251B">Current Term</p>
            <h1 style="color: #E1251B">2</h1>
            <hr style="width: 50%;
              text-align:center; 
              height: 2px;" class="term-number">

          </div>
        </div>
        <div style="height:20px;"></div>

        <!-- add student buttons -->
        <div class="add-student-section">
          <!-- first button -->
          <div class="add-student-button">
            <div class="add-student-button-icon-shape">

            </div>
            <div class="add-student-button-text">Add New Student</div>
          </div>

          <div style="display: inline-block; width:20px;"> </div>

          <!-- second button -->
          <div class="add-student-button">
            <div class="add-student-button-icon-shape">

            </div>
            <div class="add-student-button-text">Add Returning Student</div>
          </div>

          <div style="display: inline-block; width:20px;"> </div>

          <!-- third button -->
          <div class="add-student-button">
            <div class="add-student-button-icon-shape">

            </div>
            <div class="add-student-button-text">Add Transfer Student</div>
          </div>
        </div>
      </div>
    </section>
    </div>
  </body>
</html>
